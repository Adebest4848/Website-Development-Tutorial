<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Path</title>
</head>
<body>
   <section>
    <h1>A relative filepath for child</h1>
    <img src="./child/Child.png" width="100px">
   </section>
   <section>
    <h1>A relative filepath for grandparent</h1>
    <img src="./grandparent/grand parent.png" width="100px">
   </section>
   <section>
    <h1>A relative filepath for parent</h1>
    <img src="./parent/parent.png" width="100px">
   </section>
   <section>
    <h1>A relative filepath for Goat</h1>
    <img src="../About Goat/Goat.png" width="100px" alt="">
   </section>
   <section>
    <h1>An absolute filepath for Goat</h1>
    <img src="About Goat/Goat.png" width="100px">
   </section>
</body>
</html>
